<table>
	<thead>
	<tr>
		<th>Value</th>
		<th>$first</th>
		<th>$index</th>
		<th>$middel</th>
		<th>$last</th>
		<th>$odd</th>
		<th>$even</th>
	</tr>
	</thead>
	<tbody>
		{{#EACH this AS item |-}}
		<tr>
			<td>{{item}}</td>
			<td>{{item.$first}}</td>
			<td>{{item.$index}}</td>
			<td>{{item.$middel}}</td>
			<td>{{item.$last}}</td>
			<td>{{item.$odd}}</td>
			<td>{{item.$even}}</td>
		</tr>
		{{-| /EACH}}
	</tbody>
</table>
